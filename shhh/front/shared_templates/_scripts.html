<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.blockUI.js') }}"></script>
<script>
    function blockUI() {
        $.blockUI({
            css: {
                border: 'none',
                padding: '15px',
                backgroundColor: '#000',
                '-webkit-border-radius': '10px',
                '-moz-border-radius': '10px',
                opacity: 0.5,
                color: '#fff'
            },
            message: $('#domMessage')
        });
    }
</script>
